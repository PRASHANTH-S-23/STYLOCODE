<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    
</head>
<body>
   <div class="container">
    <div class="from-conatiner">
        <form id="login-form" >
            
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter the password" required>
            <button type="submit" id="login button"> Login</button>
            <p>Don't have account? <a href="#" id="show-signup">Sign-up</a></p>
        </form>
        <form id="signup-form" class="hidden">
            <h2>Sign-up</h2>
            <label for="name">Name:</label>
            <input type="text" id="signup-name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="signup-email" placeholder="Enter your email" >
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Enter new password" required>
            <label for="confirm-paassword">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="enter new password">
            <span id="password-error" class="error-message"></span>
            
            <button type="submit" id="signup button">Sign-up</button>
           
            <p>Already have account ?<a href="#" id="show-login">Login</a> </p>
        </form>
    </div>
   </div>
   <script src="Login.js"></script>

    
</body>
</html>
