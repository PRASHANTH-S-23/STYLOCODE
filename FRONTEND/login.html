<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login_signup_style.css" />
    <title>Login - STYLOCODE</title>
  </head>
  <body>
    <div class="login-containerforbg">
      <!-- Navigation Bar -->
      <nav class="navbar">
        <a href="landing_page.html" class="logo">STYLO<span>CODE</span></a>
        <div class="nav-links">
          <a href="signup.html">SIGNUP</a>
        </div>
      </nav>

      <!-- Login Form -->
      <div class="form-container">
        <h2>Login</h2>
        <form id="login">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" required />

          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required />

          <button type="submit">Login</button>
        </form>
        <p class="loginparagraph">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
      </div>

      <script>
        document
          .getElementById("login")
          .addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            try {
              const response = await fetch("http://localhost:1000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              });

              const data = await response.json();
              alert(data.message);

              if (response.ok) {
                window.location.href = "HomePage.html"; // Redirect on successful login
              } else {
                console.error("Login error:", data);
              }
            } catch (error) {
              console.error("Network error:", error);
            }
          });
      </script>
    </div>
  </body>
</html>
