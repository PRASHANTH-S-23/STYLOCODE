<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login_signup_style.css" />
    <title>Signup - CarExpo</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <a href="landing_page.html" class="logo">STYLO<span>CODE</span></a>
      <div class="nav-links">
        <a href="login.html">LOGIN</a>
      </div>
    </nav>

    <!-- Signup Form -->
    <div class="form-container">
      <h2>Signup</h2>
      <form id="signup" enctype="multipart/form-data">
        <label for="signup-first-name">Name</label>
        <input type="text" id="signup-first-name" name="Name" required />

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="email" required />

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="password" required />

        <label for="signup-mobile">Mobile Number</label>
        <input type="text" id="signup-mobile" name="mobile" required />

        <button type="submit">Signup</button>
      </form>
      <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </div>

    <script>

      // Handle form submission
      document.getElementById("signup").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        const response = await fetch("http://localhost:1000/signup", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (response.ok) {
          // Store the user ID in localStorage
          localStorage.setItem("userId", data.userId);
          alert("Signup successful!");
          window.location.href = "login.html"; 
        } else {
          alert(data.message); // Display error message if signup fails
        }
      });
    </script>
  </body>
</html>
